management:
  endpoints:
    web:
      exposure:
        include: mappings

spring:
  application.name: ${APPLICATION_NAME:bus-tvs}
  data:
    rest:
      base-path: /api
  # Database connection settings
  datasource:
    username: what
    password: whatwhat
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://192.168.56.104:5432/bus_system
  # JPA
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: validate
#      ddl-auto: validate
#    show-sql: true
    properties:
      hibernate:
        default_schema: bus_tvs
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_REALM_CERT_URL:http://192.168.56.104:8180/auth/realms/bustvs_realm/protocol/openid-connect/certs}

